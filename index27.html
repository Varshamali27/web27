<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
        }
        main {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <section id="about">
        <h2>About</h2>
        <p>This is a simple website created to demonstrate basic HTML and CSS structure.</p>
    </section>
    
    <section id="services">
        <h2>Services</h2>
        <p>Here you can list your services or features offered.</p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>You can contact us at: <a href="mailto:info@example.com">info@example.com</a></p>
    </section>
</main>

<footer>
    <p>&copy; 2024 My Simple Website</p>
</footer>

</body>
</html>
